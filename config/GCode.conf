[General]
arc=G2 X[$X*#21+#11] Y[$Y*#22+#12] R[$R*#21]\n
beginpath=";beginpath\nG0 X[$X*#21+#11] Y[$Y*#22+#12] Z[$SAFEZ*#23+#13]; A$A\nG1 Z[$Z*#23+#13] F[#32]\n"
beginrun=";beginrun\n;G1 X[$X*#21+#11] Y[$Y*#22+#12] Z[$Z*#23+#13] F[0.5*#31]\n"
default_safez=30\n
delay_spindle=";delay spindle\nG04 P$DELAY (wait for $DELAY seconds)\n"
endpath=";endpath\nG0 Z[$SAFEZ*#23+#13]\n"
endrun=";endrun\n;G0 X[$X*#21+#11] Y[$Y*#22+#12] Z[$SAFEZ*#23+#13]\n"
feedspeed=2000
firstlinepoint=G1 X[$X*#21+#11] Y[$Y*#22+#12] Z[$Z*#23+#13] F[0.4*#31]\n
header="; GCode generated by cppcam++ $VERSION\n; $TIME\n#11  = 0.00; (X axis offset)\n#12  = 0.00; (Y axis offset)\n#13  = 0.00; (Z axis offset)\n#21 = 1.0; (X Scale factor)\n#22 = 1.0 (Y Scale factor)\n#23 = 1.0 (Z Scale factor)\n#31 = $F (Feed definition for xy)\n#32 = $P; (Feed definition for plunge)\nG40 (disable tool radius compensation)\nG49 (disable tool length compensation)\nG80 (cancel modal motion)\nG54 (select coordinate system 1)\nG90 (disable incremental moves)\nG64 P0.05\n"
imperial=G20 (imperial)\n
metric=G21 (metric)\n
plungespeed=150
point=G1 X[$X*#21+#11] Y[$Y*#22+#12] Z[$Z*#23+#13] F[#31]\n
postamble=";postamble\nM2 (end program)\n"
preamble=";preamble\n"
start_spindle=";start spindle\nG0S18000M3\n"
stop_spindle=M5 (stop spindle)\n
